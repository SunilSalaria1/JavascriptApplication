<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit - Javascript Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
       <!-- page-loader -->
       <div id="pageLoader"
       class="loader-wrap h-100 w-100 bg-light d-flex flex-column justify-content-center align-items-center">
       <div class="loader">
           <div class="line"></div>
           <div class="line"></div>
           <div class="line"></div>
       </div>
              <div id="loader-text" data-text="JavascriptApplication">JavascriptApplication</div>
   </div>
   <!-- /page-loader -->
    <!-- form section -->
    <section class="vh-100  bg-light">
        <div class="container-fluid">
            <!-- row -->
            <div class="row vh-100">
                <!-- col -->
                <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12 m-auto">
                    <!-- card -->
                    <div class="card bg-white shadow-sm rounded-0 border-0">
                        <div class="card-body px-0 py-3">
                            <!-- row -->
                            <div class="row m-0">
                                <!-- col -->
                                <div class="col-12 px-4 mb-3 pb-2 border-bottom">
                                    <h4 class="fw-bold text-primary">Edit Details</h4>
                                </div>
                                <!-- /col -->
                                <!-- col -->
                                <div class="col-12 px-4">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">First Name</label>
                                            <input type="text" placeholder="John"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" placeholder="Smith"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" placeholder="john@gmail.com"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Profession</label>
                                            <select class="shadow-sm rounded-0 form-select"
                                                aria-label="Default select example" disabled>
                                                <option selected>Select your Role</option>
                                                <option value="1">Human Resource</option>
                                                <option value="2">Front End Developer</option>
                                                <option value="3">Backend Developer</option>
                                                <option value="4">Full Stack Developer</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Phone Number</label>
                                            <input type="text" placeholder="+91 46383746473"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" placeholder="******"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <input type="password" placeholder="******"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                     <div class="d-flex flex-column flex-sm-row justify-content-end">
                                <button class="btn btn-danger shadow-sm rounded-0 mb-2 mb-sm-0"><i
                                        class="fa-solid fa-xmark"></i><span class="ms-2">Cancel Now</span></button>
                                <button class="btn btn-primary shadow-sm rounded-0  ms-sm-3"><i
                                        class="fa-solid fa-check"></i><span class="ms-2">Update Now</span>
                                </button>
                            </div>
                                    </form>
                                </div>
                                <!-- /col -->
                            </div>
                            <!-- /row -->
                        </div>
                    </div>
                    <!-- /card -->
                </div>
                <!-- /col -->
            </div>
            <!-- /row -->
        </div>
    </section>
    <!-- boostrap js -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
