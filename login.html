<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Javascript Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
       <!-- page-loader -->
       <div id="pageLoader"
       class="loader-wrap h-100 w-100 bg-light d-flex flex-column justify-content-center align-items-center">
       <div class="loader">
           <div class="line"></div>
           <div class="line"></div>
           <div class="line"></div>
       </div>
              <div id="loader-text" data-text="JavascriptApplication">JavascriptApplication</div>
   </div>
   <!-- /page-loader -->
    <!-- Form Section -->
    <section class="vh-100  bg-light">
        <div class="container-fluid">
            <!-- row -->
            <div class="row vh-100">
                <!-- col -->
                <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12 m-auto">
                    <!-- card -->
                    <div class="card bg-white shadow-sm rounded-0 border-0">
                        <div class="card-body px-0 py-3">
                            <!-- row -->
                            <div class="row m-0">
                                <!-- col -->
                                <div class="col-12 px-4 mb-3 pb-2 border-bottom">
                                    <h4 class="fw-bold text-primary">Login with Us!</h4>
                                </div>
                                <!-- /col -->
                                <!-- col -->
                                <div class="col-12 px-4">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Email <span class="text-danger">*</span></label>
                                            <input type="email" placeholder="john@gmail.com"
                                                class="form-control shadow-sm rounded-0" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password <span class="text-danger">*</span></label>
                                            <input type="password" placeholder="******"
                                                class="form-control shadow-sm rounded-0" required>
                                            <div class="text-end my-2"><a href="./forgot_password.html" class="text-decoration-none text-dark">Forgot Passsword?</a></div>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input rounded-0">
                                            <label class="form-check-label">Remember me</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary shadow-sm rounded-0 w-100 mb-3">Login
                                            Now</button>
                                        <div class="text-center">Don't have an account? <a href="./register.html"
                                                class="text-dark">Register
                                                here!</a></div>
                                    </form>
                                </div>
                                <!-- /col -->
                            </div>
                            <!-- /row -->
                        </div>
                    </div>
                    <!-- /card -->
                </div>
                <!-- /col -->
            </div>
            <!-- /row -->
        </div>
    </section>
    <!-- Boostrap JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
