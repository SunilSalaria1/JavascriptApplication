<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Javascript Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Form Section -->
    <section class="vh-100  bg-light">
        <div class="container-fluid">
            <!-- row -->
            <div class="row vh-100">
                <!-- col -->
                <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12 m-auto">
                    <!-- card -->
                    <div class="card bg-white shadow-sm p-3 rounded-0 border-0">
                        <div class="card-body">
                            <!-- row -->
                            <div class="row">
                                <!-- col -->
                                <div class="col-12 mb-4">
                                    <h3>Login with us!</h3>
                                    <p>
                                        To stay connected with us, add your credentials and login here.
                                    </p>
                                </div>
                                <!-- /col -->
                                <!-- col -->
                                <div class="col-12">
                                    <form>
                                        <div class="mb-4">
                                            <label class="form-label">Email</label>
                                            <input type="email" placeholder="john@gmail.com"
                                                class="form-control form-control-lg shadow-sm rounded-0"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-4">
                                            <label class="form-label">Password</label>
                                            <input type="password" placeholder="******"
                                                class="form-control form-control-lg shadow-sm rounded-0">
                                            <p class="text-end my-2">Forgot passsword?</p>
                                        </div>
                                        <div class="mb-4 form-check">
                                            <input type="checkbox" class="form-check-input rounded-0">
                                            <label class="form-check-label">Remember me</label>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-lg btn-dark shadow-sm rounded-0 w-100 mb-4">Login
                                            Now</button>
                                        <div class="text-center">Don't have an account? <a href="./register.html"
                                                class="text-dark">Register
                                                here!</a></div>
                                    </form>
                                </div>
                                <!-- /col -->
                            </div>
                            <!-- /row -->
                        </div>
                    </div>
                    <!-- /card -->
                </div>
                <!-- /col -->
            </div>
            <!-- /row -->
        </div>
    </section>
    <!-- Boostrap JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
