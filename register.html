<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Javascript Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Form Section -->
    <section class="vh-100  bg-light">
        <div class="container-fluid">
            <!-- row -->
            <div class="row vh-100">
                <!-- col -->
                <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12 m-auto">
                    <!-- card -->
                    <div class="card bg-white shadow-sm rounded-0 border-0">
                        <div class="card-body px-0 py-3">
                            <!-- row -->
                            <div class="row m-0">
                                <!-- col -->
                                <div class="col-12 px-4 mb-3 pb-2 border-bottom">
                                    <h4 class="fw-bold text-primary">Register with Us!</h4>
                                </div>
                                <!-- /col -->
                                <!-- col -->
                                <div class="col-12 px-4">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">First Name <span class="text-danger">*</span></label>
                                            <input type="text" placeholder="John"
                                                class="form-control shadow-sm rounded-0" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" placeholder="Smith"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email <span class="text-danger">*</span></label>
                                            <input type="email" placeholder="john@gmail.com"
                                                class="form-control shadow-sm rounded-0" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Profession <span class="text-danger">*</span></label>
                                            <select class="shadow-sm rounded-0 form-select"
                                                aria-label="Default select example" required>
                                                <option selected>Select your Role</option>
                                                <option value="1">Human Resource</option>
                                                <option value="2">Front End Developer</option>
                                                <option value="3">Backend Developer</option>
                                                <option value="4">Full Stack Developer</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Phone Number</label>
                                            <input type="text" placeholder="+91 46383746473"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password <span class="text-danger">*</span></label>
                                            <input type="password" placeholder="******"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                            <input type="password" placeholder="******"
                                                class="form-control shadow-sm rounded-0">
                                        </div>
                                        <button type="submit"
                                            class="btn btn-primary shadow-sm rounded-0 w-100 mb-3">Register
                                            Now</button>
                                        <div class="text-center">Already have an account? <a href="./login.html"
                                                class="text-dark">Login
                                                here!</a></div>
                                    </form>
                                </div>
                                <!-- /col -->
                            </div>
                            <!-- /row -->
                        </div>
                    </div>
                    <!-- /card -->
                </div>
                <!-- /col -->
            </div>
            <!-- /row -->
        </div>
    </section>
    <!-- Boostrap JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
